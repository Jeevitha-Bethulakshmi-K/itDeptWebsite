<script>
  window.onload=()=>{
    let items=document.getElementsByClassName('items');
    for(let i=0;i<items.length;i++){
      items[i].style['order']=i;
    }
  }
  
$(".items").click((e)=>{
  let $i=e.target ? $(e.target) : $(e.srcElement);
  $i.css("background-color","red");
  let c=$i.css('order');
  console.log("old:",$i.css('order'),$i.prev().css('order'));
  $i.prev().css('order',c);
  $i.css('order',(c-1));
